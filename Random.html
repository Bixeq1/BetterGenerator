<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>BetterGenerator</title>


  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="logo.png">

</head>
<body> 
  <div class="header">
    <img class="logo" src="logo.png">
    <h1>BetterGenerator (Beta)</h1>
  </div>
  <div class="bg">
    <div class="selectpanel">
      <div class="range">
        <p id="p1">horizontal</p>
        <input type="range" id="horizontal" min="-100" max="100" value="0">
      </div>

      <div class="range">
        <p id="p2">vertical</p>
        <input type="range" id="vertical" min="-100" max="100" value="0">
      </div>

      <div class="range">
        <p id="p3">blur</p>
        <input type="range" id="blur" min="0" max="100" value="0">
      </div>
        
      <div class="color">
        <p id="p4">color</p>
        <input type="color" id="color">
      </div>

    </div>

    <div class="effectpanel">
      <div class="box" id="box">
        <div class="navigator">Copy code</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
